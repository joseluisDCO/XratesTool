<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XRatesTool</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
    }

    .section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
    }

    h2 {
      font-size: 18px;
      color: #0a6ed1;
      margin-bottom: 15px;
    }

    .currency-btn.active {
      background-color: #0a6ed1;
      color: white;
    }

    .currency-btn {
      margin: 5px;
      padding: 8px 12px;
      border: 1px solid #0a6ed1;
      border-radius: 6px;
      cursor: pointer;
      background-color: #ffffff;
      color: #0a6ed1;
    }

    .button {
      background-color: #0a6ed1;
      color: white;
      font-size: 16px;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .paso4 ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .paso4 ul li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="section paso3">
    <h2>Paso 3. Consultar BCE</h2>
    <button class="button" onclick="fetchAndParseECB()">Consultar</button>
  </div>

  <div class="section paso4" id="resultados">
    <h2>Resumen de consulta</h2>
    <div id="bce-output"></div>
  </div>

  <script>
    function displayBCEOutput(date, rates, selected) {
      const output = document.getElementById("bce-output");

      const nCurrencies = selected.length;
      let nDias = 1;

      const desde = "01/01/2023";
      const hasta = "01/01/2023";

      if (desde && hasta && desde !== hasta) {
        const parseDate = str => {
          const [d, m, y] = str.split("/");
          return new Date(`${y}-${m}-${d}`);
        };
        const diff = (parseDate(hasta) - parseDate(desde)) / (1000 * 60 * 60 * 24);
        nDias = Math.max(Math.floor(diff + 1), 1);
      }

      let nResultados = 0;
      selected.forEach(curr => {
        if (rates[curr]) nResultados++;
      });

      output.innerHTML = `
        <ul>
          <li><strong>Nº de monedas solicitadas:</strong> ${nCurrencies}</li>
          <li><strong>Nº de días solicitados:</strong> ${nDias}</li>
          <li><strong>Nº de resultados del BCE:</strong> ${nResultados}</li>
        </ul>
      `;
    }

    async function fetchAndParseECB() {
      const output = document.getElementById("bce-output");
      try {
        const response = await fetch("https://www.ecb.europa.eu/stats/eurofxref/eurofxref-daily.xml");

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");

        const cubeTime = xmlDoc.querySelector("Cube[time]");
        if (!cubeTime) {
          throw new Error("No se encontró el nodo <Cube time=...>");
        }

        const rates = {};
        cubeTime.querySelectorAll("Cube[currency][rate]").forEach(cube => {
          const currency = cube.getAttribute("currency");
          const rate = parseFloat(cube.getAttribute("rate"));
          if (currency && !isNaN(rate)) {
            rates[currency] = rate;
          }
        });

        const selected = ["USD", "GBP", "JPY", "CAD", "AUD"];
        displayBCEOutput(cubeTime.getAttribute("time"), rates, selected);

      } catch (err) {
        console.error("Error real:", err);
        output.innerHTML = "<p style='color:red;'>No se pudo consultar el BCE. Revisa consola para más detalles.</p>";
      }
    }
  </script>
</body>
</html>
